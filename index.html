<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="storefront-grid">
        <div class="box">
            <div>
                <h1>Bank</h1>
            </div>
            <div>
                <p1>Bank Balance: </p1>
                <p1 data-bankBalance>0</p1>
            </div>
            <div class="loan-div">
                <p1>Loan: </p1>
                <p1 data-outstanding>0</p1>
            </div>
            <div>
                <button data-getLoan>Get a loan</button>
            </div>
        </div>
        <div class="box">
            <div>
                <h1>Work</h1>
            </div>
            <div>
                <p1>Balance: </p1>
                <p1 data-walletBalance>0</p1>
            </div>
            <div class="loan-div">
                <button data-payLoan>Repay Loan</button>
            </div>
            <div>
                <button data-putBank>Bank</button>
                <button data-work>Work</button>
            </div>
        </div>
        <div class="box row">
            <div>
                <h1>Laptops</h1>
            </div>
            <div>
                <select name="laptops" id="laptops">
                  </select>
            </div>
            <div>
                <p1>Features:</p1>
                <div id="features-div" class="features">

                </div>
            </div>
        </div>
        <div class="box span-three">
            <div class="column">
                <img data-laptopImage src="" width="100" height="100">
            </div>
            <div class="column">
                <h1 data-laptopName>asrg</h1>
                <p data-laptopDescription>asrg</p>
            </div>
            <div class="column">
                <h2 data-laptopPrice>0 DKK</h2>
                <button data-buy>BUY NOW</button>
            </div>
            
        </div>
    </div>
</body>
</html>
